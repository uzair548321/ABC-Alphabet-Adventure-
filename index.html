<!DOCTYPE html>
<html>
<head>
    <title>ABC Puzzle Fun!</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
        }

        #game-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 2rem;
            position: relative;
            overflow: hidden;
        }

        .letter-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: 2rem auto;
        }

        .letter-block {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #ffffff, #ffd700);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 3px solid #fff;
            position: relative;
            overflow: hidden;
        }

        .letter-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: linear-gradient(145deg, #ffd700, #ffffff);
        }

        .correct {
            background: linear-gradient(145deg, #90EE90, #32CD32) !important;
            transform: scale(0.9);
            animation: bounce 0.5s ease;
        }

        .wrong {
            animation: shake 0.5s;
            background: linear-gradient(145deg, #ff6b6b, #ff4757) !important;
        }

        #current-letter {
            font-size: 120px;
            color: #2c3e50;
            margin: 1rem;
            text-shadow: 3px 3px 0 #fff;
            animation: pulse 2s infinite;
        }

        #progress-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 1rem auto;
            width: 80%;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        #score-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 1rem auto;
        }

        #score, #streak {
            font-size: 1.5rem;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        @keyframes fall {
            0% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(calc(100vh)); opacity: 0; }
        }

        .letter-popup {
            position: absolute;
            font-size: 24px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            animation: rise 1.5s forwards;
            pointer-events: none;
        }

        #message {
            font-size: 1.8rem;
            color: #2c3e50;
            margin: 1rem;
            text-align: center;
            min-height: 40px;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem;
        }

        .action-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .mute-button {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
        }

        .header {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            margin: 1rem;
            text-shadow: 2px 2px 0 #fff;
        }
    </style>
</head>
<body>
    <h1 class="header">ABC Puzzle Fun! ðŸŽ¨</h1>
    <div id="game-container">
        <div id="current-letter">A</div>
        <div id="progress-bar"><div id="progress"></div></div>
        <div id="score-container">
            <div id="score">Score: 0</div>
            <div id="streak">Streak: 0</div>
        </div>
        <div class="letter-grid" id="puzzle-container"></div>
        <div id="message">Find the letter A! ðŸŒŸ</div>
        <div class="action-buttons">
            <button class="action-button" onclick="resetGame()">Play Again ðŸ”„</button>
            <button class="action-button mute-button" id="mute-button" onclick="toggleSound()">Mute Sound ðŸ”‡</button>
        </div>
    </div>

    <script>
        let currentLetterIndex = 0;
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        let shuffledLetters = [];
        let score = 0;
        let streak = 0;
        let soundEnabled = true;
        
        // Sound effects
        const sounds = {
            correct: new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3'),
            wrong: new Audio('https://www.soundjay.com/buttons/sounds/button-10.mp3'),
            victory: new Audio('https://www.soundjay.com/buttons/sounds/button-37.mp3'),
            click: new Audio('https://www.soundjay.com/buttons/sounds/button-1.mp3')
        };
        
        // Preload sounds
        for (const sound in sounds) {
            sounds[sound].load();
        }

        function createPuzzle() {
            const container = document.getElementById('puzzle-container');
            shuffledLetters = [...letters].sort(() => Math.random() - 0.5);
            
            shuffledLetters.forEach(letter => {
                const block = document.createElement('div');
                block.className = 'letter-block';
                block.textContent = letter;
                block.onclick = () => {
                    if (soundEnabled) sounds.click.play();
                    checkLetter(letter, block);
                };
                container.appendChild(block);
            });
            
            updateProgress();
        }

        function checkLetter(selectedLetter, element) {
            const targetLetter = letters[currentLetterIndex];
            const message = document.getElementById('message');
            
            if(selectedLetter === targetLetter) {
                element.classList.add('correct');
                message.innerHTML = "ðŸŽ‰ Yay! Good Job! ðŸŽ‰";
                currentLetterIndex++;
                score += 10;
                streak++;
                
                if (soundEnabled) sounds.correct.play();
                createLetterPopup(element, "+10", "#32CD32");
                updateScore();
                updateProgress();
                createConfetti(element);
                
                setTimeout(() => {
                    if(currentLetterIndex < letters.length) {
                        document.getElementById('current-letter').textContent = letters[currentLetterIndex];
                        message.innerHTML = `Find the letter ${letters[currentLetterIndex]}! ðŸ”`;
                    } else {
                        message.innerHTML = "ðŸ† ABC Master! You Did It! ðŸ†";
                        if (soundEnabled) sounds.victory.play();
                        createVictoryConfetti();
                    }
                }, 1000);
            } else {
                element.classList.add('wrong');
                message.innerHTML = "ðŸ’ª Oops! Try Again! ðŸ’ª";
                streak = 0;
                if (soundEnabled) sounds.wrong.play();
                createLetterPopup(element, "Try Again", "#ff4757");
                updateScore();
                
                setTimeout(() => element.classList.remove('wrong'), 500);
            }
        }

        function resetGame() {
            const container = document.getElementById('puzzle-container');
            container.innerHTML = '';
            currentLetterIndex = 0;
            document.getElementById('current-letter').textContent = 'A';
            document.getElementById('message').innerHTML = "Find the letter A! ðŸŒŸ";
            score = 0;
            streak = 0;
            updateScore();
            updateProgress();
            createPuzzle();
        }
        
        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('streak').textContent = `Streak: ${streak}`;
        }
        
        function updateProgress() {
            const progressPercent = (currentLetterIndex / letters.length) * 100;
            document.getElementById('progress').style.width = `${progressPercent}%`;
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const muteButton = document.getElementById('mute-button');
            if (soundEnabled) {
                muteButton.textContent = "Mute Sound ðŸ”‡";
            } else {
                muteButton.textContent = "Enable Sound ðŸ”Š";
            }
        }
        
        function createLetterPopup(element, text, color) {
            const rect = element.getBoundingClientRect();
            const popup = document.createElement('div');
            popup.className = 'letter-popup';
            popup.textContent = text;
            popup.style.color = color;
            popup.style.left = `${rect.left + rect.width/2}px`;
            popup.style.top = `${rect.top}px`;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 1500);
        }
        
        function createConfetti(element) {
            const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
            const rect = element.getBoundingClientRect();
            
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${rect.left + Math.random() * rect.width}px`;
                confetti.style.top = `${rect.top}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                // Random confetti shapes
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '0';
                    confetti.style.width = `${5 + Math.random() * 10}px`;
                    confetti.style.height = `${5 + Math.random() * 10}px`;
                }
                
                document.body.appendChild(confetti);
                
                // Animate confetti
                const animationDuration = 1 + Math.random() * 2;
                confetti.style.animation = `fall ${animationDuration}s forwards`;
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
        
        function createVictoryConfetti() {
            const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * window.innerWidth}px`;
                    confetti.style.top = `0px`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    // Random confetti shapes
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '0';
                        confetti.style.width = `${5 + Math.random() * 10}px`;
                        confetti.style.height = `${5 + Math.random() * 10}px`;
                    }
                    
                    document.body.appendChild(confetti);
                    
                    // Animate confetti
                    const animationDuration = 1 + Math.random() * 3;
                    confetti.style.animation = `fall ${animationDuration}s forwards`;
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, animationDuration * 1000);
                }, i * 50);
            }
        }

        // Start the game
        createPuzzle();
    </script>
</body>
</html>
